<mat-toolbar class="top-bar">
  <span>My Application</span>
</mat-toolbar>
<mat-card class="card-report">
  <p class="title">Campos para reportar un servicio</p>
  <form class="example-form" [formGroup]="reportForm">

    <div class="row-input">
      <mat-form-field class="input-rep" appearance="fill">
        <mat-label>Id t√©cnico</mat-label>
        <input matInput formControlName="idTechnician">
      </mat-form-field>
      <mat-form-field class="input-rep" appearance="fill">
        <mat-label>Id Servicio</mat-label>
        <input matInput formControlName="idService">
      </mat-form-field>
    </div>
    <div class="p-fluid p-grid p-formgrid flex">
      <div class="calendar-rep">
        <span class="p-float-label">
          <p-calendar [showTime]="true" [locale]="es" inputId="time" formControlName="initialDate"></p-calendar>
          <label for="time">Fecha y hora inicial</label>
        </span>
      </div>
      <div class="calendar-rep">
        <span class="p-float-label">
          <p-calendar [showTime]="true" [locale]="es" inputId="time" formControlName="finalDate"></p-calendar>
          <label for="time">Fecha y hora final</label>
        </span>
      </div>
    </div>
    <button mat-raised-button color="primary" (click)="crearReport()" [disabled]="!reportForm.valid">Aceptar</button>
  </form>
</mat-card>
